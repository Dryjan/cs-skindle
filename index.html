<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="divOverlay">
    <div id="divSummary">
      <h1>Congratulation!</h1>
      <h2>The answer:</h2>
      <div id="divAnswer">
        <img id="divAnswerImage">
        <div id="divAnswerName"></div>
      </div>
      <h2>Amount of guesses:</h2>
      <div id="divGuessesCount"></div>
      <button id="buttonRestart">Play again</button>
    </div>
  </div>

  <div id="divResults"></div>
  <form id="form" autocomplete="off">
    <input type="text" id="inputGuess">
    <button type="submit" id="buttonGuess">Guess</button>
  </form>
  <div id="divGuesses"></div>
  
  <script src="./index.js" type="module"></script>
</body>
</html>
